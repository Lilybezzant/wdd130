<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Art Cloud | Art Gallery | Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/art-cloud-pic.png" alt="Art Cloud Logo" styles="width:200px">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">blog</a>
            <a href="personal-site-plan.html">Site Plan</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/hero.png" alt="iconic moments">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Art Cloud Gallery</h1>
            <h4>Looking for the new iconic look </h4>
        </section>
    </div>
    <main class="home-grid">
        <section class="skyscraper-card">
            <img class="card-img" src="images/skyscraper.png.jpg" alt="skyscraper">
            <h2>skyscraper photography</h2>
        </section>
        <section class="starrynight-card">
            <img class="card-img" src="images/starrynight.png.jpg" alt="A starrynight">
            <h2>starrynight art</h2>
        </section>
        <section class="greatwave-card">
            <img class="card-img" src="images/greatwave.png.jpg" alt="greatwave">
            <h2>greatwave art</h2>
        </section>
        <div id="background"></div> 
        <img class="marylin" src="images/Marylin Monroe.png.jpg" alt="Marylin Monroe">
    <section class="msg">
        <h2>More Than Just a gallery!</h2>
        <p>The art gallery that will change your perspective on all things art! </p>
    </section>
    </main>
    <footer>
        <p>Art Cloud &copy; 20XX - Lily Bezzant</p>
        <p><a href="personal-site-plan.html">Site Plan</a></p>
        
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.screenshot.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    </div> 

</body>
</html>
